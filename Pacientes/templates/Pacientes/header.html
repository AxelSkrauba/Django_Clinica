 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">

          </li>
          <li class="nav-item {% if request.path == 'patient' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'patient' %}">Pacientes</a>

          <li>
